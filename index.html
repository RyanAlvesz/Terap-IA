<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Libre+Caslon+Display&family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/output.css">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
    <script src="./src/js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <title>Login</title>
</head>
<body class="h-screen font-standard grid grid-cols-[6fr_4fr] bg-light-gray max-md:grid-cols-1 max-md:min-h-screen">
    <div class="bg-cover bg-center bg-no-repeat bg-[url(../images/login-bg.jpeg)] flex items-end p-16 max-md:hidden">
        <div id="load-animation" class="w-2/5 h-1/3 flex flex-col tracking-[0.4rem] text-3xl text-light-gray font-typewriter">
            <span class="opacity-0 duration-300 ease-linear"> I </span>
            <span class="opacity-0 duration-300 ease-linear -translate-y-[120%] translate-x-[3rem]"> LOVE </span>
            <span class="opacity-0 duration-300 ease-linear -translate-y-[2rem] translate-x-[7rem]"> YOU, </span>
            <span class="opacity-0 duration-300 ease-linear -translate-x-[10%] -translate-y-[1rem]"> I'LL </span>
            <span class="opacity-0 duration-300 ease-linear translate-x-[12rem]"> NEED </span>
            <span class="opacity-0 duration-300 ease-linear translate-y-full translate-x-[4rem]"> TERAP </span>
            <span class="opacity-0 duration-300 ease-linear translate-x-[12rem] translate-y-[20%]"> IA! </span>
        </div>
    </div>
    <main class="grid grid-rows-[15vh_1fr_20vh] py-6 items-center max-md:gap-10">
        <div class="flex flex-col items-center justify-center gap-1">
            <h3 class="text-yellow-gray font-bold text-xl 2xl:text-2xl">FILE NAME</h3>
            <div class="border-2 border-yellow-gray py-1 w-1/3 flex items-center justify-center 2xl:py-2 max-[1300px]:w-2/5 max-[1100px]:w-3/5 max-md:w-fit max-md:px-2">
                <span class="font-handwritten text-gray text-2xl tracking-widest 2xl:text-3xl">The Terap-IA</span>
            </div>
        </div>
        <form class="w-[70%] place-self-center flex flex-col items-center justify-center gap-8 max-md:w-full max-md:px-8">
            <h1 class="uppercase text-3xl tracking-[0.4rem] text-center text-yellow-gray font-typewriter font-bold 2xl:text-4xl max-[1300px]:text-2xl max-sm:text-xl"> The Tortured Poets Department </h1>
            <fieldset class="flex flex-col items-center justify-center w-full gap-8 max-md:gap-6">
                <div class="w-full flex flex-col gap-2">
                    <label for="user" class="text-xl text-yellow-gray font-bold 2xl:text-2xl max-md:text-lg">User</label>
                    <input type="text" id="user" class="w-full outline-none border border-yellow-gray bg-yellow-gray/10 h-14 p-2 text-gray 2xl:h-16 2xl:text-2xl max-md:h-12">
                </div>
                <div class="w-full flex flex-col gap-2">
                    <label for="password" class="text-xl text-yellow-gray font-bold 2xl:text-2xl max-md:text-lg">Password</label>
                    <input type="password" id="password" class="w-full outline-none border border-yellow-gray bg-yellow-gray/10 h-14 p-2 text-gray 2xl:h-16 2xl:text-2xl max-md:h-12">
                </div>
                <button id="login-button" type="button" class="bg-gradient-to-r from-yellow-gray to-gray-gradient py-2 px-8 rounded-lg text-white text-2xl font-bold 2xl:text-3xl 2xl:py-3 2xl:px-10 max-md:text-xl max-md:w-2/4">
                    LOGIN
                </button>
            </fieldset>
        </form>
        <div class="flex flex-col items-center gap-6">
            <div class="flex flex-col items-center justify-center gap-1 w-full">
                <h3 class="text-yellow-gray font-bold text-xl 2xl:text-2xl">FROM THE DESK OF</h3>
                <div class="border-2 border-yellow-gray py-1 w-1/3 flex items-center justify-center 2xl:py-2 max-[1300px]:w-2/5 max-[1100px]:w-3/5 max-md:w-fit max-md:px-2">
                    <span class="font-typewriter text-gray text-2xl tracking-[0.20rem] 2xl:text-3xl">RYAN ALVES</span>
                </div>
            </div>
            <img src="./src/images/ttpd.png" alt="TTPD" class="h-12 2xl:h-14">
        </div>
    </main>
</body>
</html>
